version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: agent-arena-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-agent_arena}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arena_password_2024}
      POSTGRES_DB: ${DB_NAME:-agent_arena}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: Asia/Shanghai
    volumes:
      - D:\docker-volume\agent-arena-prod\postgres:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agent_arena} -d ${DB_NAME:-agent_arena}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - agent-arena-network
    restart: always
    # 生产环境不暴露端口到宿主机
    expose:
      - "5432"

  # Redis
  redis:
    image: redis:7-alpine
    container_name: agent-arena-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_2024}
    volumes:
      - D:\docker-volume\agent-arena-prod\redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-arena-network
    restart: always
    expose:
      - "6379"

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-arena-backend-prod
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-agent_arena}:${DB_PASSWORD:-arena_password_2024}@postgres:5432/${DB_NAME:-agent_arena}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}
      - LOG_LEVEL=INFO
      - DB_ECHO=false
    volumes:
      - D:\docker-volume\agent-arena-prod\backend-logs:/app/logs
      - D:\docker-volume\agent-arena-prod\backend-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-arena-network
    restart: always
    expose:
      - "8000"
    # 生产环境使用多进程
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: agent-arena-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - D:\docker-volume\agent-arena-prod\nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - agent-arena-network
    restart: always

networks:
  agent-arena-network:
    driver: bridge
