version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: agent-arena-db
    environment:
      POSTGRES_USER: agent_arena
      POSTGRES_PASSWORD: arena_password_2024
      POSTGRES_DB: agent_arena
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      # 数据持久化到 D:\docker-volume
      - D:\docker-volume\agent-arena\postgres:/var/lib/postgresql/data
      # 初始化脚本（只读）
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_arena -d agent_arena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agent-arena-network
    restart: unless-stopped

  # Redis (缓存和任务队列)
  redis:
    image: redis:7-alpine
    container_name: agent-arena-redis
    command: redis-server --appendonly yes --requirepass redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      # Redis 数据持久化
      - D:\docker-volume\agent-arena\redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agent-arena-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-arena-backend
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://agent_arena:arena_password_2024@postgres:5432/agent_arena
      - REDIS_URL=redis://:redis_password_2024@redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - LOG_LEVEL=INFO
      - DB_ECHO=false
    ports:
      - "8000:8000"
    volumes:
      # 代码热重载（开发环境）
      - ./backend/app:/app/app:ro
      # 日志持久化
      - D:\docker-volume\agent-arena\backend-logs:/app/logs
      # 数据持久化（SQLite 备份等）
      - D:\docker-volume\agent-arena\backend-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-arena-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (数据库管理工具)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agent-arena-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arena.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      # pgAdmin 配置持久化
      - D:\docker-volume\agent-arena\pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - agent-arena-network
    restart: unless-stopped

networks:
  agent-arena-network:
    driver: bridge
